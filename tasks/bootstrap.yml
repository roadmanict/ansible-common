---
- name: ensure packages are installed
  apt:
    name: "{{item}}"
    state: present
    force_apt_get: "yes"
  with_items:
    - git
    - python-minimal
    - acl

- name: Add sudoers to /etc/nsswitch.conf
  lineinfile:
    dest: /etc/nsswitch.conf
    regexp: '^sudoers:'
    line: 'sudoers: files'
